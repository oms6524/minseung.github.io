<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Biogeochemistry Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="canvas1"></canvas>

<div class="container main-glass-container reveal">
    <header>
        <div class="profile-wrapper tilt-card">
            <h1 id="name" class="reveal-text">Loading...</h1>
            <div class="role-info reveal-text-delay1">
                <a id="lab-link" href="#" target="_blank" class="highlight link-hover">Soil Biogeochemistry</a> Lab <span class="separator">|</span> <span id="uni"></span>
            </div>
        </div>
        
        <p id="typewriter-bio" class="bio-text reveal-text-delay2"></p>
        
        <div class="social-links reveal-text-delay3">
            <div class="tooltip-container">
                <a id="email-btn" href="javascript:void(0)" class="soil-btn">
                    <span class="material-icons-round">email</span> Email
                </a>
                <span id="email-tooltip-text" class="tooltip-text"></span>
            </div>

            <a id="scholar-link" href="#" target="_blank" class="soil-btn"><span class="material-icons-round">school</span> Scholar</a>
            <a id="rg-link" href="#" target="_blank" class="soil-btn"><span class="material-icons-round">public</span> ResearchGate</a>
        </div>
    </header>

    <hr class="glass-divider reveal">

    <main>
        <section class="reveal">
            <h2 class="section-title"><span class="material-icons-round icon-title">compost</span> Education</h2>
            <ul id="edu-list" class="glass-list"></ul>
        </section>

        <section class="reveal">
            <h2 class="section-title"><span class="material-icons-round icon-title">biotech</span> Publications</h2>
            <ul id="pub-list" class="glass-list pub-list"></ul>
        </section>

        <section class="reveal">
            <h2 class="section-title"><span class="material-icons-round icon-title">forest</span> Research Gallery</h2>
            <div class="gallery-grid" id="gallery-grid"></div>
        </section>
    </main>

    <footer class="reveal">
        &copy; <span id="year"></span> <span id="footer-name"></span>. Exploring the hidden world beneath our feet.
    </footer>
</div>

<div id="image-modal" class="modal">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="modal-img">
    <div id="modal-caption"></div>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
